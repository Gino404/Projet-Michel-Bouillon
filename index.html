<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
            <section class="form">
                <div class="form-css">
                <h2 id="Booking">Reservation</h2>
                <p>Veuillez rentrer les informations suivantes .</p>
                <form action="#contact" method="post" name="booking-form" class="booking-form">
                    <p>
                        <label for="name">Nom & Prénom</label>
                        <input type="text" placeholder="Ex: John Doe" id="name" name="name">
                    </p>
                    <p>
                        <label for="start">Date</label>
                        <input type="date" id="start" name="trip-start" value="2018-07-22" min="2024-01-01" max="2028-12-31" />
                    </p>
                    <p>
                        <label for="tel">Téléphone</label>
                        <input type="tel" placeholder="Mobile ou fixe" id="tel" name="tel">
                    </p>
                    <p>
                    <label for="Number">Nombre de personnes:</label>
                    <input type="number" id="Number" name="Number" min="2" max="25" />
                    </p>
                    <p>
                        Dans quel restaurant :
                        <input type="radio" id="Toulse" name="fav_language" value="Toulse">
                        <label for="Toulse">Toulouse</label>
                        <input type="radio" id="Trouville" name="fav_language" value="Trouville">
                        <label for="Trouville">Trouville</label>
                        <input type="radio" id="Pessac" name="fav_language" value="Pessac">
                        <label for="Pessac">Pessac</label>
                        </form> 
                    </p>
                    <input type="submit" value="Envoyer" class="button-send">
                </form>
                </div>
            </section>
        <footer></footer>
    </body>
</html>
